        body {

            background-color: #000;

            height: 100vh;

        ul {
            list-style: none;

        ul {
        list-style: none;
        padding: 0;
        }

        ul li a {
        position: relative; 
        padding-left: 30px; 
        }
        
        .container ul {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
        gap: 10px; 
        padding: 0; 
        list-style: none; 
        margin: 20px 0; 
        }

        .container li {
        background: linear-gradient(to bottom, #6bf2ed, #ad0c0c); 
        border-radius: 5px; 
        text-align: center; 
        }

        .container li a {
        display: block; 
        padding: 20px; 
        color: white; 
        text-decoration: none; 
        transition: transform 0.2s; 
        }

        .container li a:hover {
        transform: translateY(-5px);

        }
